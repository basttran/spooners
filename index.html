<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sPOOners</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="panels">
      <div id="left">
        <section id ="operations">
          <h4>OPER8</h4>
          <code class="operation-jscode">Sample code</code>
          <p class="operation-input red">input</p>
          <input id="opin" class="input" type="text" />
          <p class="operation-output blue">output</p>
          <input id="opout" class="output" type="text" />
        </section>
        <section id ="info">
          <h4>ANTICIP8</h4>
          <code>Sample code</code>
          <p>input</p>
          <p>output</p>
        </section>
        <section id ="evaluations">
          <h4>EVALU8</h4>
          <code class="evaluation-jscode">Sample code</code>
          <p class="evaluation-input blue">input</p>
          <input id="evin" class="input" type="text" />
          <p class="evaluation-output red">output</p>
          <input id="evout" class="output" type="text" />
        </section>

      </div>
      <div id="middle"><canvas id="spooners"></canvas></div>
      <div id="right">

        <section id ="conditions">
          <h4>DEVI8</h4>
          <code class="condition-jscode">Sample code</code>
          <p class="condition-input red">input</p>
          <input id="coin" class="input" type="text" />
          <p class="condition-output blue">output</p>
          <input id="coout" class="output" type="text" />
        </section>
        <section id ="stats">
          <h4>ENUMER8</h4>
          <h5>Human-readable stats</h5>
          <p class="amount munitions">Rounds</p>
          <p class="amount killcount">Score</p>
        </section>
        <section id ="iterations">
          <h4>ITER8</h4>
          <code class="iteration-jscode">Sample code</code>
          <p class="iteration-input red">input</p>
          <input id="itin" class="input" type="text" />
          <p class="iteration-output blue">output</p>
          <input id="itout" class="output" type="text" />
        </section>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
