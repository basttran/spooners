<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sPOOners</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body width="1200" height="700">
    <canvas class="spooners" width="1000" height="500"></canvas>

    <div class="devtools">
      <section>
        <h5>Angle</h5>
        <ul>
          <li class="cos">x coord page</li>
          <li class="sin">y coord page</li>
        </ul>
      </section>
      <section>
        <h5>Coords in canvas' frame</h5>
        <ul>
          <li class="canv-x">x coord canvas</li>
          <li class="canv-y">x coord canvas</li>
        </ul>
      </section>
      <section>
        <h5>Coords in ship's frame</h5>
        <ul>
          <li class="ship-x">x coord ship</li>
          <li class="ship-y">x coord ship</li>
        </ul>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
