<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>sPOOners</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body width="1200" height="700">
    <canvas class="spooners" width="1000" height="600"></canvas>

    <div class="devtools">
      <section>
        <h3>Mouse coordinates in document's frame</h3>
        <ul>
          <li class="page-x">x coord page</li>
          <li class="page-y">y coord page</li>
        </ul>
      </section>
      <section>
        <h3>Mouse coordinates in canvas' frame</h3>
        <ul>
          <li class="canv-x">x coord canvas</li>
          <li class="canv-y">x coord canvas</li>
        </ul>
      </section>
      <section>
        <h3>Mouse coordinates in ship's frame</h3>
        <ul>
          <li class="ship-x">x coord ship</li>
          <li class="ship-y">x coord ship</li>
        </ul>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
